<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>APP_NAME</h1>
  </div>
  <div class="forgot-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="forgot-password-box">
      <h1 class="headline">Forgot Password</h1>
      <form (ngSubmit)="submitEmail()" [formGroup]="forgotPasswordForm" novalidate>
        <div fxLayout="column">
          <mat-form-field>
            <input type="text" matInput formControlName="email" autocomplete="email"
                   [placeholder]="'Email Address'" />
            <mat-error *ngIf="forgotPasswordForm.controls.email.valid || forgotPasswordForm.controls.email.untouched">
              <span>Email address is required</span>
            </mat-error>
          </mat-form-field>
          <br />
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1.5rem">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
              <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
              <span>SUBMIT</span>
            </button>
            <a mat-raised-button [routerLink]="['/login']" queryParamsHandling="preserve">
              <span>CANCEL</span>
            </a>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
