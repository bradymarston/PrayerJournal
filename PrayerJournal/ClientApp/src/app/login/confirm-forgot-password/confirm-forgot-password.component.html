<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>APP_NAME</h1>
  </div>
  <div class="confirm-forgot-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="confirm-forgot-password-box">
      <h1 class="headline">Forgot Password Confirmation</h1>
      Check your email to reset your password.
      <br />
      <a mat-raised-button [routerLink]="['/login']" queryParamsHandling="preserve">
        <span>RETURN TO LOGIN</span>
      </a>
    </mat-card>
  </div>
</div>
