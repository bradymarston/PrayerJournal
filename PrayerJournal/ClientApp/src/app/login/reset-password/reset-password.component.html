<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem"
     class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>APP_NAME</h1>
  </div>
  <div class="reset-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%"
              class="reset-password-box">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <h1 class="headline">
          Reset Password
        </h1>
        <a mat-raised-button [routerLink]="['/login']" queryParamsHandling="preserve">
          BACK TO LOGIN
        </a>
      </div>
      <form (ngSubmit)="resetPassword()" [formGroup]="form" novalidate>
        <app-server-errors [errors]="errors"></app-server-errors>
        <br />
        <div fxLayout="column">
          <mat-form-field>
            <input type="text"
                   matInput formControlName="email" autocomplete="username"
                   placeholder="Email Address" required />
            <mat-error>
              <validation-warning [control]="form.controls.email"
                                  controlTitle="Email Address">
              </validation-warning>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password"
                   matInput formControlName="password" autocomplete="new-password"
                   placeholder="New Password" required />
            <mat-error>
              <validation-warning [control]="form.controls.password"
                                  controlTitle="New Password">
              </validation-warning>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password"
                   matInput formControlName="confirmPassword"
                   placeholder="Confirm Password"
                   [errorStateMatcher]="passwordMatchErrorMatcher" required />
            <mat-error>
              Passwords do not match.
            </mat-error>
          </mat-form-field>
          <br />
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1.5rem">
            <button type="submit" mat-raised-button color="primary"
                    [disabled]="form.invalid || isLoading">
              <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
              SET PASSWORD
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
