<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>APP_NAME</h1>
  </div>
  <div class="reset-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="reset-password-box">
      <h1 class="headline">Reset Password</h1>
      <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm" novalidate>
        <div fxLayout="column">
          <mat-form-field>
            <input type="text" matInput formControlName="email" autocomplete="email"
                   [placeholder]="'Email Address'" />
            <mat-error *ngIf="resetPasswordForm.controls.email.valid || resetPasswordForm.controls.email.untouched">
              <span>Email address is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput formControlName="password" autocomplete="current-password"
                   [placeholder]="'Password' | translate" required />
            <mat-error *ngIf="resetPasswordForm.controls.password.valid || resetPasswordForm.controls.password.untouched">
              <span translate>Password is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput formControlName="confirmPassword" autocomplete="current-password"
                   [placeholder]="'Confirm Password'" required />
            <mat-error *ngIf="resetPasswordForm.controls.confirmPassword.valid || resetPasswordForm.controls.confirmPassword.untouched">
              <span>Password confirmation is required</span>
            </mat-error>
          </mat-form-field>
          <br />
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1.5rem">
            <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
              <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
              <span>SET PASSWORD</span>
            </button>
            <a mat-raised-button [routerLink]="['/login']" queryParamsHandling="preserve">
              <span>RETURN TO LOGIN</span>
            </a>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
