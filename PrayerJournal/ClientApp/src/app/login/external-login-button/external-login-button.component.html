<button mat-raised-button (click)="login()" type="button">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="24px">
    <img class="button-img" src="{{ provider.imageUrl }}" alt="{{ provider.displayName }} logo" />
    <span>{{ provider.displayName.toUpperCase() }}</span>
  </div>
</button>
