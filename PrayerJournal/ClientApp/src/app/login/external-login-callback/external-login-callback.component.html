<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem"
     class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>
      APP_NAME
    </h1>
  </div>
  <div class="external-login-container" fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%">
      <mat-card class="external-login-box">
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <h1 class="headline">
            External Login
          </h1>
          <app-back-to-login-button [fxShow]="hasError"></app-back-to-login-button>
        </div>
        <app-loader [isLoading]="!hasError"></app-loader>
        <div [fxShow]="hasError" class="external-login-error">External login failed.</div>
      </mat-card>
    </div>
  </div>
</div>
