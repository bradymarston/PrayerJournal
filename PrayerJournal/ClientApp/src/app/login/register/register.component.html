<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem"
     class="mat-typography">
  <div>
    <h1 class="mat-display-2" fxLayoutAlign="center" translate>
      APP_NAME
    </h1>
  </div>
  <div class="register-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%"
              class="register-box">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <h1 class="headline">
          Register
        </h1>
        <app-back-to-login-button></app-back-to-login-button>
      </div>
      <form (ngSubmit)="register()" [formGroup]="form" novalidate>
        <app-server-errors [errors]="errors"></app-server-errors>
        <br />
        <div fxLayout="column">
          <div fxLayout.gt-sm="row" fxLayoutGap.gt-sm="1.5rem">
            <mat-form-field>
              <input type="text"
                     matInput formControlName="firstName" autocomplete="given-name"
                     placeholder="First Name" required />
              <mat-error>
                <validation-warning [control]="form.controls.firstName"
                                    controlTitle="First Name">
                </validation-warning>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text"
                     matInput formControlName="lastName" autocomplete="family-name"
                     placeholder="Last Name" required />
              <mat-error>
                <validation-warning [control]="form.controls.lastName"
                                    controlTitle="Last Name">
                </validation-warning>
              </mat-error>
            </mat-form-field>
          </div>
          <mat-form-field>
            <input type="text"
                   matInput formControlName="email" autocomplete="email"
                   placeholder="Email Address" required />
            <mat-error>
              <validation-warning [control]="form.controls.email"
                                  controlTitle="Email Address">
              </validation-warning>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password"
                   matInput formControlName="password" autocomplete="new-password"
                   placeholder="Password" required />
            <mat-error>
              <validation-warning [control]="form.controls.password"
                                  controlTitle="Password">
              </validation-warning>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput
                   formControlName="confirmPassword"
                   placeholder="Confirm Password"
                   [errorStateMatcher]="passwordMatchErrorMatcher" required />
            <mat-error>
              Passwords do not match.
            </mat-error>
          </mat-form-field>
          <br />
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="form.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            REGISTER
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
