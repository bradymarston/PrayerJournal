<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<mat-dialog-actions>
  <button mat-button [color]="data.yesColor" [mat-dialog-close]="true">{{data.yesText}}</button>
  <button mat-button [color]="data.noColor" [mat-dialog-close]="false">{{data.noText}}</button>
</mat-dialog-actions>
