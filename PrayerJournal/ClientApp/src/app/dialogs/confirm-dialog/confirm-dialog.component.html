<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{content}}</p>
</div>
<mat-dialog-actions>
  <button mat-button [color]="yesColor" [mat-dialog-close]="true">{{yesText}}</button>
  <button mat-button [color]="noColor" [mat-dialog-close]="false">{{noText}}</button>
</mat-dialog-actions>
