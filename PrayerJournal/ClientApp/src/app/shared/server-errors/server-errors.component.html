<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="0.5rem">
  <ng-container *ngFor="let error of errors; index as i" class="server-error">
    <div class="server-error">{{error}}</div>
    <mat-divider [inset]="true" *ngIf="i < errors.length - 1"></mat-divider>
  </ng-container>
</div>
